<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/style.css">
</head>

<body>
	<!-- <div th:insert="~{fragments/nav::nav}"></div> -->
	<div th:replace="~{fragments/nav :: header}"></div>
	<div class="container">
		<div class="row">
			<h1> List Students </h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Student Name</th>
					<th> Student Gender</th>
					<th> Student Address </th>
					<th> Student Phone </th>
					<th> Actions </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.name}"></td>
					<td th:text="${student.gender}"></td>
					<td th:text="${student.address}"></td>
					<td th:text="${student.phone}"></td>

					<td>
						<a th:href="@{/students/edit/{studentId}(id=${student.studentId})}"
							class="btn btn-primary">Update</a>

						<a th:href="@{/students/{studentId}(id=${student.studentId})}" class="btn btn-danger">Delete</a>

					</td>
				</tr>
			</tbody>

		</table>

	</div>
	<div th:replace="~{fragments/pagination :: nav}"></div>

</body>

</html>
