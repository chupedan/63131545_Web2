<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Management</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.css">
    <link rel="stylesheet" href="/css/_all-skins.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/angular.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- Left side column. contains the sidebar -->
        <div th:replace="~{fragments/aside :: aside}"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Student Management

                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <a href="/teachers/new" class="btn btn-success">Add new</a>

                            <div class="box-tools">
                                <form class="input-group input-group-sm" style="width: 150px;">
                                    <input type="search" name="keyword" class="form-control pull-right"
                                        placeholder="Search" th:value="${keyword}">

                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fa fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                        <th> Teacher Name</th>
                                        <th> Department </th>

                                        <th> Actions</th>
                                    </tr>

                                    <tr th:each="teacher: ${teachers}">
                                        <td th:text="${teacher.name}"></td>
                                        <td th:text="${teacher.department.name}"></td>

                                        <td>
                                            <a th:href="@{/teachers/edit/{teacherId}(teacherId=${teacher.teacherId})}"
                                                class="btn btn-success">Edit</a>

                                            <a th:href="@{/teachers/delete/{teacherId}(teacherId=${teacher.teacherId})}"
                                                class="btn btn-danger" onclick="return confirm('Bạn có chắc không?')">Delete</a>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <!-- Pagination -->
                            <div th:replace="~{fragments/pagination :: div}"></div>

                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>

    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/adminlte.min.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/tinymce/tinymce.min.js"></script>
    <script src="/tinymce/config.js"></script>
    <script src="/js/function.js"></script>
</body>

</html>
