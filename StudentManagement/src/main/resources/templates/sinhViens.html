    <div class="container">
        <div class="row">
            <h1> List Students </h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/sinhViens/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th> Student Ten</th>
                    <th> Student Gioi tinh</th>
                    <th> Student Dia chi</th>
                    <th> Student Dien thoai</th>
                    <th> Student Ma khoa</th>
                    <th> Actions </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="student : ${sinhViens}">
                    <td th:text="${student.ten}"></td>
                    <td th:text="${student.gioiTinh}"></td>
                    <td th:text="${student.diaChi}"></td>
                    <td th:text="${student.dienThoai}"></td>
                    <td th:text="${student.maKhoa}"></td>
                    <td>
                        <a th:href="@{/sinhViens/edit/{mssv}(mssv=${student.mssv})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/sinhViens/{mssv}(mssv=${student.mssv})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
            

        </table>
