<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Management</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.css">
    <link rel="stylesheet" href="/css/_all-skins.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/angular.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <div th:replace="~{fragments/header :: header}"></div>
        <div th:replace="~{fragments/aside :: aside}"></div>

        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Edit
                </h1>
            </section>

            <section class="content">
                <div class="col-md-8">
                    <div class="box box-primary">
                        <form role="form" method="post" th:action="@{/results/edit/{resultId}(resultId=${result.resultId})}" th:object="${result}">
                            <div class="box-body">
                                <div class="form-group row">
                                    <label for="studentName" class="col-md-2 col-form-label">Student name</label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="malp" th:field="*{studentId}" required>
                                            <option th:each="student : ${students}" th:value="${student != null ? student.studentId : ''}" th:text="${student != null ? student.name : ''}">
                                            </option>
                                        </select>
                                        
                                    </div>
                                </div>

                                <!-- <div class="form-group row">
                                    <label for="subject" class="col-md-2 col-form-label">Subject</label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="subject" th:field="*{subjectId}" required>
                                            <option th:each="subject : ${subjects}" th:value="${subject.subjectId}"
                                                th:text="${subject.name}"></option>
                                        </select>
                                    </div>
                                </div> -->

                                <div class="form-group">
                                    <label for="term">Term</label>
                                    <input type="text" class="form-control" id="term" th:field="*{term}">
                                </div>

                                <div class="form-group">
                                    <label for="year">Year</label>
                                    <input type="text" class="form-control" id="year" th:field="*{year}">
                                </div>

                                <div class="form-group">
                                    <label for="mark">Mark</label>
                                    <input type="text" class="form-control" id="mark" th:field="*{mark}">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/adminlte.min.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/tinymce/tinymce.min.js"></script>
    <script src="/tinymce/config.js"></script>
    <script src="/js/function.js"></script>
</body>

</html>
