<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student Management</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{fragments/aside :: aside}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Quản lý menu trang giao diện

        </h1>
      </section>

      <!-- Main content -->
      <section class="content">

        <!-- Default box -->
        <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">

            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" th:action="@{/results/new}" th:object="${result}">
              <div class="box-body">

                <div class="form-group row">
                  <label for="malp" class="col-md-2 col-form-label"> Student name </label>
                  <div class="col-md-6">
                    <select class="form-control" id="malp" th:field="*{studentId}" required>
                      <option th:each="student : ${students}" th:value="${student.studentId}" th:text="${student.name}">
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="malp" class="col-md-2 col-form-label"> Subject </label>
                  <div class="col-md-6">
                    <select class="form-control" id="mal" th:field="*{subjectId}" required>
                      <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.name}">
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="phone">Term</label>
                  <input type="text" class="form-control" id="phone" th:field="*{term}">
                </div>

                <div class="form-group">
                  <label for="phone">Year</label>
                  <input type="text" class="form-control" id="phone22" th:field="*{year}">
                </div>

                <div class="form-group">
                  <label for="phone">Mark</label>
                  <input type="text" class="form-control" id="phone2" th:field="*{mark}">
                </div>

              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>

          </div>

          <!-- /.box -->

        </div>
        <!-- /.box -->

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

  </div>
  <!-- ./wrapper -->

  <!-- jQuery 3 -->

  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery-ui.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/adminlte.min.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/tinymce/tinymce.min.js"></script>
  <script src="/tinymce/config.js"></script>
  <script src="/js/function.js"></script>
</body>

</html>
